{% extends 'base.html' %}

{% block title %}Login in Registration{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
  <button type="submit">Log In</button>
</form>
{% endblock %}
